<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1>Tic Tac Toc</h1>
    <section class="container">
        <p data-cell="0"></p>
        <p data-cell="1"></p>
        <p data-cell="2"></p>
        <p data-cell="3"></p>
        <p data-cell="4"></p>
        <p data-cell="5"></p>
        <p data-cell="6"></p>
        <p data-cell="7"></p>
        <p data-cell="8"></p>
    </section>
    <section class="mode">
        <div class="option">
            <input type="radio" name="playmode" id="single" checked>
            <label for="single">Single Player</label>
        </div>
        <div class="option">
            <input type="radio" name="playmode" id="double">
            <label for="double">Double Players</label>
        </div>
    </section>
    <section class="players">
        <div class="playername">
            <label for="player1">Player 1</label>
            <input type="text" name="player1" id="player1" placeholder="Enter your name">
        </div>
        <div class="playername">
            <label for="player2">Player 2</label>
            <input type="text" name="player2" id="player2" placeholder="Enter your name">
        </div>
    </section>
    <button type="button" id="newGame">Start New Game</button>
    <h2></h2>


</body>

</html>
