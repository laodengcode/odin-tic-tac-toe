<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1>Tic Tac Toc</h1>
    <section class="container">
        <p data-cell="0"></p>
        <p data-cell="1"></p>
        <p data-cell="2"></p>
        <p data-cell="3"></p>
        <p data-cell="4"></p>
        <p data-cell="5"></p>
        <p data-cell="6"></p>
        <p data-cell="7"></p>
        <p data-cell="8"></p>
    </section>

</body>

</html>
